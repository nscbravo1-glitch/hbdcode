<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üéÅ Surprise Gift for P'‡πÅ‡∏û‡∏£‡∏ß</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fdeff9, #ec38bc, #7303c0, #03001e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial Rounded MT Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      perspective: 1000px;
      animation: bgPulse 15s infinite alternate;
      padding: 20px;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      gap: 30px;
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ */
    .video-wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: translateY(50px);
      opacity: 0;
      transition: all 1s ease-out;
      position: relative;
      z-index: 5;
      -webkit-overflow-scrolling: touch;
    }

    .video-wrapper.show {
      transform: translateY(0);
      opacity: 1;
    }

    .video-wrapper video {
      width: 100%;
      display: block;
      background: #000;
      -webkit-tap-highlight-color: transparent;
    }

    .video-controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-wrapper:hover .video-controls,
    .video-wrapper:active .video-controls {
      opacity: 1;
    }

    .video-btn {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .video-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç */
    .gift-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .gift-box {
      width: 60vw;
      max-width: 250px;
      aspect-ratio: 1/1;
      background: linear-gradient(145deg, #ff7675, #d63031, #a83279);
      border-radius: 15px;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4), 
                  0 0 0 10px rgba(255,255,255,0.1),
                  0 0 0 15px rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6));
      -webkit-tap-highlight-color: transparent;
    }

    .gift-box:hover {
      transform: scale(1.08) rotateY(15deg);
      filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8));
    }

    .gift-box:active {
      transform: scale(0.95);
    }

    .lid {
      width: 102%;
      height: 22%;
      background: linear-gradient(145deg, #e74c3c, #c0392b, #8e44ad);
      position: absolute;
      top: -21%;
      left: -1%;
      border-radius: 15px 15px 5px 5px;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 2;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3),
                  inset 0 -5px 10px rgba(255,255,255,0.2);
      transform-origin: bottom center;
      border: 2px solid rgba(255,255,255,0.1);
    }

    /* ‡∏£‡∏¥‡∏ö‡∏ö‡∏¥‡πâ‡∏ô */
    .ribbon-horizontal, .ribbon-vertical {
      position: absolute;
      background: linear-gradient(145deg, #f1c40f, #f39c12, #e67e22);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3),
                 inset 0 2px 3px rgba(255,255,255,0.3);
    }

    .ribbon-horizontal {
      width: 100%;
      height: 16%;
      top: 42%;
      left: 0;
      clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%);
    }

    .ribbon-vertical {
      height: 100%;
      width: 16%;
      left: 42%;
      top: 0;
      clip-path: polygon(40% 0, 60% 0, 60% 100%, 40% 100%);
    }

    .ribbon-bow {
      position: absolute;
      width: 35%;
      height: 35%;
      background: linear-gradient(145deg, #f1c40f, #f39c12);
      border-radius: 50%;
      top: -18%;
      left: 32.5%;
      z-index: 3;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3),
                 inset 0 2px 3px rgba(255,255,255,0.4);
      filter: drop-shadow(0 0 5px rgba(255,215,0,0.7));
    }

    .ribbon-bow:before, .ribbon-bow:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      box-shadow: inherit;
    }

    .ribbon-bow:before {
      transform: rotate(30deg);
    }

    .ribbon-bow:after {
      transform: rotate(60deg);
    }

    .open .lid {
      transform: translateY(-150%) rotateX(60deg);
    }

    .open .ribbon-bow {
      opacity: 1;
      transform: scale(1) translateY(-10px);
      animation: bowFloat 2s infinite ease-in-out;
    }

    @keyframes bowFloat {
      0%, 100% { transform: scale(1) translateY(-10px); }
      50% { transform: scale(1.05) translateY(-15px); }
    }

    .gift-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.6s ease-out 0.3s;
      border-radius: 10px;
      overflow: hidden;
    }

    .open .gift-content {
      opacity: 1;
      transform: scale(1);
    }

    .heart {
      font-size: 4rem;
      animation: pulse 1.5s infinite alternate, float 3s infinite ease-in-out;
      text-shadow: 0 0 10px #ff0000, 
                  0 0 20px #ff69b4,
                  0 0 30px #ff1493;
      transform-origin: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    .message {
      margin-top: 20px;
      font-size: clamp(1.8rem, 7vw, 3.5rem);
      color: white;
      text-shadow: 0 3px 8px rgba(248, 248, 248, 0.5),
                  0 0 10px rgba(255,255,255,0.5),
                  0 0 20px rgba(255,20,147,0.8);
      opacity: 0;
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: center;
      padding: 0 20px;
      transform: translateY(30px);
      max-width: 90%;
      font-weight: bold;
      position: relative;
      z-index: 10;
    }

    .message-text {
      color: white;
      -webkit-text-fill-color: initial;
      display: inline-block;
    }

    .message-emoji {
      display: inline-block;
      text-shadow: 0 0 10px rgba(255,255,255,0.7),
                  0 0 20px rgba(255,105,180,0.8);
      filter: drop-shadow(0 0 5px rgba(255,20,147,0.7));
    }

    .open + .message {
      opacity: 1;
      transform: translateY(0);
    }

    /* ‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ü‡∏ï‡∏ï‡∏¥‡πÅ‡∏•‡∏∞‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå */
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      opacity: 0;
      z-index: 1;
      animation: confetti-fall 4s linear forwards;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.7));
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg) scale(0.8); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg) scale(1.2); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 100;
      animation: sparkle 1s forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .gift-box:hover .glow {
      opacity: 0.3;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .video-wrapper {
        max-width: 90%;
      }
      
      .gift-box {
        max-width: 200px;
      }
      
      .message {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="main-container">
    <!-- ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ -->
    <div class="video-wrapper" id="videoWrapper">
      <video id="birthdayVideo" playsinline webkit-playsinline x-webkit-airplay="allow" muted>
        <source src="vd1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-controls">
        <button class="video-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button class="video-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
      </div>
    </div>
    
    <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -->
    <div class="gift-container">
      <div class="gift-box" id="gift">
        <div class="glow"></div>
        <div class="lid"></div>
        <div class="ribbon-horizontal"></div>
        <div class="ribbon-vertical"></div>
        <div class="ribbon-bow"></div>
        <div class="gift-content">
          <div class="heart">‚ù§Ô∏è</div>
        </div>
      </div>
      <div class="message" id="message">
        <span class="message-text">Happy Birthday P'‡πÅ‡∏û‡∏£‡∏ß</span>
        <span class="message-emoji">üéâ</span>
      </div>
    </div>
  </div>

  <script>
    // ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏´‡∏•‡∏±‡∏Å
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');
    const starsContainer = document.getElementById('stars');
    const videoWrapper = document.getElementById('videoWrapper');
    const birthdayVideo = document.getElementById('birthdayVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.width = Math.random() * 4 + 2 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ü‡∏ï‡∏ï‡∏¥
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const shapes = ['‚ù§Ô∏è', '‚ú®', 'üåü', 'üéâ', 'üéÅ', 'ü•≥', 'üéÇ', 'üå∏'];
      
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          
          if (Math.random() > 0.7) {
            confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
            confetti.style.background = 'transparent';
          } else {
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          }
          
          confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 5000);
        }, Math.random() * 1000);
      }
    }
    
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡πÑ‡∏ü
    function createSparkles(event) {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (event.clientX - 5 + (Math.random() * 40 - 20)) + 'px';
        sparkle.style.top = (event.clientY - 5 + (Math.random() * 40 - 20)) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }
    
    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
    function setupVideoControls() {
      // iOS Hack
      birthdayVideo.setAttribute('playsinline', '');
      birthdayVideo.setAttribute('webkit-playsinline', '');
      birthdayVideo.setAttribute('x-webkit-airplay', 'allow');
      birthdayVideo.muted = true; // iOS ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ muted ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö inline playback
      
      // ‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î
      playPauseBtn.addEventListener('click', () => {
        if (birthdayVideo.paused) {
          birthdayVideo.play()
            .then(() => playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>')
            .catch(e => console.error('Playback failed:', e));
        } else {
          birthdayVideo.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      });
      
      // ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
      muteBtn.addEventListener('click', () => {
        birthdayVideo.muted = !birthdayVideo.muted;
        muteBtn.innerHTML = birthdayVideo.muted 
          ? '<i class="fas fa-volume-mute"></i>' 
          : '<i class="fas fa-volume-up"></i>';
      });
      
      // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î
      birthdayVideo.addEventListener('play', () => {
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      });
      
      birthdayVideo.addEventListener('pause', () => {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      });
      
      // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤ fullscreen ‡∏ö‡∏ô iOS
      birthdayVideo.addEventListener('webkitbeginfullscreen', (e) => {
        e.preventDefault();
      });
    }
    
    // ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç
    function setupGiftBox() {
      gift.addEventListener('click', async (event) => {
        gift.classList.toggle('open');
        
        if (gift.classList.contains('open')) {
          createConfetti();
          videoWrapper.classList.add('show');
          
          // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ (‡∏û‡∏£‡πâ‡∏≠‡∏° fallback ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iOS)
          try {
            await birthdayVideo.play();
          } catch (err) {
            console.log('Autoplay blocked, trying with muted:', err);
            birthdayVideo.muted = true;
            await birthdayVideo.play();
          }
          
          setTimeout(() => {
            const emojiContainer = document.createElement('span');
            emojiContainer.className = 'message-emoji';
            emojiContainer.innerHTML = ' ü•≥üéÇ‚ú®üíñüå∏üéàüéä';
            message.appendChild(emojiContainer);
          }, 1000);
        } else {
          message.innerHTML = `
            <span class="message-text">Happy Birthday P'‡πÅ‡∏û‡∏£‡∏ß</span>
            <span class="message-emoji">üéâ</span>
          `;
          videoWrapper.classList.remove('show');
          birthdayVideo.pause();
          birthdayVideo.currentTime = 0;
        }
        
        createSparkles(event);
      });
    }
    
    // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á
    function floatBoxEffect() {
      const floating = gift.classList.contains('open') ? 0 : Math.sin(Date.now() / 1000) * 5;
      gift.style.transform = `translateY(${floating}px) ${gift.style.transform.includes('scale') ? gift.style.transform.split('translateY')[1] : ''}`;
      requestAnimationFrame(floatBoxEffect);
    }
    
    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    function init() {
      createStars();
      setupVideoControls();
      setupGiftBox();
      floatBoxEffect();
      
      // iOS Safari Hack - ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ user interaction ‡∏Å‡πà‡∏≠‡∏ô
      document.body.addEventListener('touchstart', function() {}, { once: true });
    }
    
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
